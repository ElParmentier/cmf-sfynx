imports:
    - { resource: parameters.yml }
    - { resource: mail_blacklist.yml }
    - { resource: securityips_blacklist.yml }
    - { resource: security.yml }    
    - { resource: "@SfynxAclManagerBundle/Resources/config/security.yml" }
    - { resource: "@SfynxAdminBundle/Resources/config/security.yml" }

framework:
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: v1_0_0
    default_locale:  "%locale%"
    trusted_proxies: [127.0.0.1] # is to Work behind a Load Balancer or a Reverse Proxy
    #trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP) 
    session:
        name: %pi_session_name%
        cookie_lifetime: %pi_cookie_lifetime%  # 604800 86400 
        # surcharge session handler with memcache
        handler_id: ~ #pi_session.handler.memcache
#        cookie_path:          ~
#        cookie_domain:        ~
#        cookie_secure:        true # true pour déterminer que les cookies soient envoyés seulement par des connexions sécurisée.
#        cookie_httponly:      true # true pour ne pas permettre l'accès aux cookies par les langages de script, tels que Javascript. Ce paramétrage a pour effet de réduire le vol d'identité à travers les attaques de type XSS.
#        gc_divisor:           ~
#        gc_probability:       ~
#        gc_maxlifetime:       ~
    #esi: { enabled: true } # Pour utiliser les tags ESI dans les templates Twig. Il faut activer AppCache dans app_dev.php et app.php       
    fragments:  { path: /_proxy  } 
    
# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: false

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
#    bundles:        [ SfynxTemplateBundle, PiAppGedmoBundle, SfynxCmfBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        compass: ~
        sass: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        yui_css:
            jar: %kernel.root_dir%/Resources/java/build/yuicompressor-2.4.7.jar
        yui_js:
            jar: %kernel.root_dir%/Resources/java/build/yuicompressor-2.4.7.jar        

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
#    port:                 587
#    encryption:           ssl
#    auth_mode:            login
    spool:
        type:                 file
        path:                 "%kernel.cache_dir%/swiftmailer/spool"
#    sender_address:       ~
#    antiflood:
#        threshold:            99
#        sleep:                0
#    delivery_address:     ~
#    disable_delivery:     ~
#    logging:              "%kernel.debug%"    
    
    
# Stof Doctrine Configuration
stof_doctrine_extensions:
    default_locale: %locale%
    translation_fallback: true
    persist_default_translation: true
    orm:
        default:
            tree: true
            timestampable: true
            sluggable: true
            loggable: true
            sortable: true
            translatable: true
            
#
# SonataDoctrineORMAdminBundle configuration
#
sonata_doctrine_orm_admin:
    # default value is null, so doctrine uses the value defined in the configuration
    entity_manager: ~

    templates:
        form:
            - SonataDoctrineORMAdminBundle:Form:form_admin_fields.html.twig
        filter:
            - SonataDoctrineORMAdminBundle:Form:filter_admin_fields.html.twig
        types:
            list:
                array:      SonataAdminBundle:CRUD:list_array.html.twig
                boolean:    SonataAdminBundle:CRUD:list_boolean.html.twig
                date:       SonataAdminBundle:CRUD:list_date.html.twig
                datetime:   SonataAdminBundle:CRUD:list_datetime.html.twig
                text:       SonataAdminBundle:CRUD:base_list_field.html.twig
                trans:      SonataAdminBundle:CRUD:list_trans.html.twig
                string:     SonataAdminBundle:CRUD:base_list_field.html.twig
                smallint:   SonataAdminBundle:CRUD:base_list_field.html.twig
                bigint:     SonataAdminBundle:CRUD:base_list_field.html.twig
                integer:    SonataAdminBundle:CRUD:base_list_field.html.twig
                decimal:    SonataAdminBundle:CRUD:base_list_field.html.twig
                identifier: SonataAdminBundle:CRUD:base_list_field.html.twig

            show:
                array:      SonataAdminBundle:CRUD:show_array.html.twig
                boolean:    SonataAdminBundle:CRUD:show_boolean.html.twig
                date:       SonataAdminBundle:CRUD:show_date.html.twig
                datetime:   SonataAdminBundle:CRUD:show_datetime.html.twig
                text:       SonataAdminBundle:CRUD:base_show_field.html.twig
                trans:      SonataAdminBundle:CRUD:show_trans.html.twig
                string:     SonataAdminBundle:CRUD:base_show_field.html.twig
                smallint:   SonataAdminBundle:CRUD:base_show_field.html.twig
                bigint:     SonataAdminBundle:CRUD:base_show_field.html.twig
                integer:    SonataAdminBundle:CRUD:base_show_field.html.twig
                decimal:    SonataAdminBundle:CRUD:base_show_field.html.twig
 
#               
# Doctrine Configuration
#
doctrine:
    dbal:
        types:
            json: Sonata\Doctrine\Types\JsonType    
        default_connection:       default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
                mapping_types:
                      enum:       string
                      varbinary:  string
                      tinyblob:   text
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            ## http://brentertainment.com/other/docs/book/doctrine/orm.html
            ## http://symfony.com/fr/doc/current/reference/configuration/doctrine.html
            #MyBundle1: ~
            #MyBundle2: yml
            #MyBundle3: { type: annotation, dir: Entity/ , alias: BundleAlias}
            #MyBundle4: { type: xml, dir: Resources/config/doctrine/mapping , alias: BundleAlias }
            #MyBundle5:
            #    mapping:              true
            #    type:                 ~
            #    dir:                  ~
            #    alias:                ~
            #    prefix:               ~
            #    is_bundle:            ~    OrAppOrCmfBundle 
            FOSUserBundle: ~
            StofDoctrineExtensionsBundle: ~
            SonataClassificationBundle: ~
            SfynxClassificationBundle: ~
            SonataMediaBundle: ~
            SfynxMediaBundle: ~
            OrAppOrCmfBundle: ~
            OrAppOrGedmoBundle: ~
            SfynxTranslatorBundle: ~
            SfynxCmfBundle: ~
            PiAppGedmoBundle: ~
            SfynxAuthBundle: ~
            #SfynxAuthBundle:
            #    type: xml
            #    dir: "%kernel.root_dir%/../src/OrApp/OrAuthBundle/Resources/config/doctrine/mapping"
            #    prefix: Sfynx\AuthBundle\Entity
            #    alias: SfynxAuthBundle
            #    is_bundle: false             
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
            loggable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
            tree:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Tree\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"
        metadata_cache_driver: array # apc # array|apc|memcache
        query_cache_driver: array #apc # array|apc|memcache
        result_cache_driver: array #array # BE CARFULL ::: Strange Issue with Query Hint and APC or memcache
#        metadata_cache_driver:
#            type: memcache
#            host: localhost
#            port: 11211
#            class: Doctrine\Common\Cache\MemcacheCache
#            instance_class: Memcache         
#        query_cache_driver: 
#            type: memcache
#            host: localhost
#            port: 11211
#            class: Doctrine\Common\Cache\MemcacheCache
#            instance_class: Memcache          
#        result_cache_driver:
#            type: memcache
#            host: localhost
#            port: 11211
#            class: Doctrine\Common\Cache\MemcacheCache
#            instance_class: Memcache       

#
# FOSUserBundle configuration
#
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Sfynx\AuthBundle\Entity\User  #OrApp\OrAuthBundle\Entity\User   Sfynx\AuthBundle\Entity\User
    use_listener:           true
    use_username_form_type: true
    model_manager_name:     null  # change it to the name of your entity/document manager if you don't want to use the default one.
    from_email:
        address:       contact@sfynx.fr
        sender_name:   Admin    
    profile:
        form:
            type:               fos_user_profile
            name:               fos_user_profile_form
            validation_groups:  [Profile]
    change_password:
        form:
            type:               fos_user_change_password
            name:               fos_user_change_password_form
            validation_groups:  [ChangePassword]
    registration:
        confirmation:
            from_email: # Use this node only if you don't want the global email address for the confirmation email
                address:        contact@sfynx.fr
                sender_name:    commercial
            enabled:    true # change to true for required email confirmation
            #template:   FOSUserBundle:Registration:email.txt.twig
        #email:
            template:   FOSUserBundle:Registration:registration.email.twig
        form:
            type:               bootstrap_user_registration
            name:               fos_user_registration_form
            validation_groups:  [Registration]
    resetting:
        token_ttl: 86400
        email:
            from_email: # Use this node only if you don't want the global email address for the resetting email
                address:        contact@sfynx.fr
                sender_name:    admin
            template:   FOSUserBundle:Resetting:email.txt.twig
        form:
            type:               fos_user_resetting
            name:               fos_user_resetting_form
            validation_groups:  [ResetPassword]            
    service:
        mailer:                 fos_user.mailer.default
        email_canonicalizer:    fos_user.util.canonicalizer.default
        username_canonicalizer: fos_user.util.canonicalizer.default
        user_manager:           fos_user.user_manager.default
    group:
        group_class: Sfynx\AuthBundle\Entity\Group
        group_manager:  fos_user.group_manager.default
        form:
            type:               fos_user_group
            name:               fos_user_group_form
            validation_groups:  [Registration]
 
